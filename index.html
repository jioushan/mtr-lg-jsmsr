<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="LookingGlass - 現代化的網路診斷工具，支持 mtr、Ping、Traceroute 和 BGP 路由查詢" />
    <meta name="keywords" content="LookingGlass, MTR, Ping, Traceroute, BGP, 網路診斷" />
    <meta name="author" content="LookingGlass" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LookGlass" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>JSMSR Network LookingGlass</title>
    <!-- 預設淺色主題，避免閃爍 -->
    <style>
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-glass: rgba(255, 255, 255, 0.8);
        --bg-glass-border: rgba(255, 255, 255, 0.2);
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --border-primary: #e2e8f0;
        --shadow-primary: rgba(0, 0, 0, 0.1);
      }

      html.dark {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-glass: rgba(15, 23, 42, 0.8);
        --bg-glass-border: rgba(255, 255, 255, 0.1);
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --border-primary: #334155;
        --shadow-primary: rgba(0, 0, 0, 0.3);
      }

      html {
        color-scheme: light dark;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        min-height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 在所有資源加載後應用主題，確保生產環境兼容性
      (function() {
        function applyTheme() {
          try {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const shouldBeDark = savedTheme === 'dark' || (!savedTheme && systemPrefersDark);

            if (shouldBeDark) {
              document.documentElement.classList.add('dark');
              const metaThemeColor = document.querySelector('meta[name="theme-color"]');
              if (metaThemeColor) {
                metaThemeColor.setAttribute('content', '#0f172a');
              }
            } else {
              document.documentElement.classList.remove('dark');
              const metaThemeColor = document.querySelector('meta[name="theme-color"]');
              if (metaThemeColor) {
                metaThemeColor.setAttribute('content', '#ffffff');
              }
            }

            // 強制重新渲染以應用主題變數
            document.body.style.display = 'none';
            document.body.offsetHeight; // 觸發重繪
            document.body.style.display = '';

            return true;
          } catch (e) {
            console.warn('Theme initialization failed:', e);
            return false;
          }
        }

        function initTheme() {
          // 確保DOM準備好
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', applyTheme);
          } else {
            applyTheme();
          }

          // 監聽系統主題變化
          if (window.matchMedia) {
            const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            mediaQuery.addEventListener('change', function() {
              const savedTheme = localStorage.getItem('theme');
              if (!savedTheme) {
                // 延遲執行確保CSS變數已應用
                setTimeout(applyTheme, 10);
              }
            });
          }
        }

        // 等待所有資源加載完成
        if (window.addEventListener) {
          window.addEventListener('load', function() {
            // 額外延遲確保CSS完全加載
            setTimeout(initTheme, 50);
          });
        } else {
          // 回退方案
          setTimeout(initTheme, 100);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <style>
        /* JavaScript禁用時的回退主題 */
        html { color-scheme: light; }
        body {
          background: #ffffff;
          color: #1e293b;
        }
      </style>
    </noscript>
  </body>
</html>
